<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personal Finance Tracker</h1>
  <section>
    <h2>Income</h2>
    <input id="income-amount" type="number" placeholder="Amount">
    <button id="add-income">Add Income</button>
  </section>
  <section>
    <h2>Expenses</h2>
    <input id="expense-description" type="text" placeholder="Description">
    <input id="expense-amount" type="number" placeholder="Amount">
    <button id="add-expense">Add Expense</button>
    <ul id="expenses"></ul>
  </section>
  <section>
    <h2>Balance</h2>
    <p id="balance"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
